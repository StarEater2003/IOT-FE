<!-- src/app/login/login.component.html -->
<div class="container-fluid back_ground">
    <h1 class="d-flex justify-content-center head-title">Hệ thống cảm biến nhiệt độ</h1>
    <div class="d-flex justify-content-center">
        <h2>Đăng nhập</h2>
    </div>
    <div class="d-flex justify-content-center ">
        <form class="login-form" (ngSubmit)="login()">
            <div class="d-flex align-items-center">
                <label for="username">Username:</label>
                <input class="form-control" type="text" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="d-flex align-items-center">
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        </form>
    </div>
   
</div>
