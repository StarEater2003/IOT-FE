<!-- src/app/login/login.component.html -->
<div class="wrapper d-flex justify-content-center align-items-center">
    <div class="container-fluid">
        <h1 class="d-flex justify-content-center head-title">Hệ thống cảm biến nhiệt độ</h1>
        <div class="d-flex justify-content-center align-items-center">   
        </div>
        <div class="d-flex justify-content-center">
            <form class="login-form" (ngSubmit)="login()">
                <h2 class="login-title">Đăng nhập</h2>
                <div class="row mb-3">
                    <div class="col-sm-3 d-flex align-items-center">
                        <label for="username" class="text-white">Username:</label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="username" [(ngModel)]="username" name="username"
                            required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3 d-flex align-items-center">
                        <label for="password" class="text-white">Password:</label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password"
                            required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </div>
                <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
            </form>
        </div>

    </div>
</div>
